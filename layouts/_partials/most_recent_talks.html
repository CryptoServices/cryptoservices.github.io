{{ $page := .Site.GetPage "talks.md" }}
{{ if $page }}
  {{ $rawContent := $page.RawContent }}
  {{ $matches := findRESubmatch `- \[([^\]]+)\]\(([^\)]+)\)` $rawContent 5 }}

  <ul>
    {{ range $matches }}
      {{ $text := index . 1 }}
      {{ $url := index . 2 }}
      <li><a href="{{ $url }}" target="_blank">{{ $text }}</a></li>
    {{ end }}
  </ul>

  <div class="seeMore">
    <a href="talks/">See all talks</a>
  </div>
{{ end }}
